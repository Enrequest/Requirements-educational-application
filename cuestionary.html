<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cuestionario</title>
	<!-- Meta ViewPort give to the browser the instructions how to control the page dimensions and scaling -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
	<header>
		<div class="container">
			<h1>Cuestionario</h1>
		</div>
	</header>

	<div class="container-fluid">
		<h2>Preguntas</h2>
	</div>
	<div class="container">
		<form>
			<!-- All input elements have a special class -->
			
			<!-- for-group create a set o elements -->
			<!-- <div class="row form-group">
				<div class="col-xs-12">
					<h4>Preguntas Cerradas</h4>
				</div>
			</div>
            
            <input type="text" placeholder="">

            <input type="checkbox" placeholder="">
			 -->
			<div class="row form-group">
				<div class="col-xs-12">
					<h4>Preguntas Cerradas</h4>
				</div>
			</div>
			<div class="form-group">
				<div>
					<label>
						<p><h5>¿Quieres llevar tu fuego a los valle?</h5></p>
					</label>
				</div>

				<div class="radio">
					<label for="radi1">
						<input type="radio" name="opcion" id="radi1"> Sí 	
					</label>
				</div>
				
				<div class="radio">
					<label for="radi2">
						<input type="radio" name="opcion" id="radi2"> No 	
					</label>
				</div>

				<div class="radio">
					<label for="radi3">
						<input type="radio" name="opcion" id="radi3"> No tengo idea 	
					</label>
				</div>
		
			</div>
			
			<div class="form-group">
				<div>
					<label>
						<p><h5>¿No temes los castigos que te imponen al incendiario?</h5></p>
					</label>
				</div>

				<select class="form-control" name="" id="option">
					<option>Seleccione uno</option>
					<option>Sí temo</option>
					<option>No me interesa ya que esta es mi cruzada</option>
					<option>Es necesario</option>
					<option>Voy a intertarlo</option>
					<option>Soy un simple ciervo que necesita ser iluminado</option>
				</select>
			</div>
			
			<div class="form-group">
				<div>
					<label>
						<p><h5>¿Cuáles son tus virtudes?</h5></p>
					</label>
				</div>

				<div class="checkbox">
					<label>
						<input type="checkbox"> Mi cuerpo
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox"> Mi águila 
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox"> Mi Serpiente
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox"> Mi voluntad
					</label>
				</div>
			</div>

			<div class="row form-group">
				<div class="col-xs-12">
					<h4>Preguntas Abiertas</h4>
				</div>
			</div>

			<div class="form-group">
				<div>
					<label>
						<p><h5>¿Qué busca entre quienes duermen?</h5></p>
					</label>
				</div>

				<textarea class="form-control" placeholder="Escriba su respuesta"></textarea>
			</div>

			<div class="form-group">
				<div>
					<label>
						<p><h5>¿Y qué hace el santo en el bosque?</h5></p>
					</label>
				</div>

				<textarea class="form-control" placeholder="Escriba su respuesta"></textarea>
			</div>

			<div class="form-group">
				<div>
					<label>
						<p><h5>¿Qué podría yo regalarte a ti?</h5></p>
					</label>
				</div>

				<textarea class="form-control" placeholder="Escriba su respuesta"></textarea>
			</div>
			
			<div class="form-group">
				<div>
					<label>
						<p><h5>¿Qué es el mono para el hombre?</h5></p>
					</label>
				</div>

				<textarea class="form-control" placeholder="Escriba su respuesta"></textarea>
			</div>

		</form>
	</div>
</body>
</html>
